<div id="main_container">
  <div class="container pb-3" id="form_container">
    <div class="text-center pt-3 text-info">
      <h1>Add a New Bubble Tea Shop</h1>
      <p class="lead">Enter the info for a shop and we'll add it to the Boba Guide</p>
    </div>
    <div class="container ml-2 d-flex justify-content-center align-items-center">
      <form action="{{ url_for('form') }}" class="col-xs-8 px-0 text-info" method=post>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Shop Name</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="text" class="form-control" id="name" name="name" placeholder="Shop Name" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Street</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="text" class="form-control" id="street" name="street" placeholder="Street" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">City</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="text" class="form-control" id="city" name="city" placeholder="city" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">State</label>
          <div class="px-0 ml-2 col-sm-7">
            <select select class="form-control" name="state" required>
              <option value="" selected disabled>state select</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Zip</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="text" class="form-control" id="zip" name="zip" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Opening Hours</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="time" class="form-control" id="open_hr" name="open_hr" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Closing Hours</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="time" class="form-control" id="close_hr" name="close_hr" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Phone Number</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Drink to order:</label>
          <div class="px-0 ml-2 col-sm-7">
            <input type="text" class="form-control" id="drink" name="drink" placeholder="drink" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label px-0">Rating:</label>
          <div class="px-0 col-sm-7 mt-1 mb-0 ml-2">
                <span class="rating">
                  <input type="radio" class="rating-input" id="five-stars" name="rating" value="5" required>
                  <label for="five-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="four-stars" name="rating" value="4" required>
                  <label for="four-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="three-stars" name="rating" value="3" required>
                  <label for="three-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="two-stars" name="rating" value="2" required>
                  <label for="two-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="one-star" name="rating" value="1" required>
                  <label for="one-star" class="fa fa-star"></label>
                </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info ml-5 btn-lg" value="Form">Add To Shops List</button>
<!--              <p><input type=submit value=Form></p>-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
