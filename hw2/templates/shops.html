{% extends "layout.html" %}
{% block content %}
    <h2>List of Shops</h2>

    <h3>Bubble Tea Shops:</h3>
    {% for entry in entries %}
        <p class=entry>
            {{ entry.name }} &lt;{{ entry.email }}&gt;
	    <br>signed on {{ entry.signed_on }}<br>
	    {{ entry.message }}
        </p>
    {% endfor %}

{% endblock %}
